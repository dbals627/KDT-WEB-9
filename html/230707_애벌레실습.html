<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
        }

        .one {
            position: absolute;
            height: 80px;
            width: 80px;
            border-radius: 50px;

        }

        .one.one1 {
            background-color: #0097e8;
            z-index: 1;

        }

        .one.one2 {
            background-color: hsl(205, 89%, 41%);
            left: 60px;
            top: 20px;
            z-index: 2;
        }

        .one.one3 {
            background-color: hsl(227, 64%, 39%);
            left: 100px;
            top: 50px;
            z-index: 3;

        }

        .one.one4 {
            background-color: #9ebbef;
            left: 150px;
            top: 48px;
            z-index: 4;
        }

        .one.one5 {
            background-color: #0e7f87;
            left: 200px;
            top: 48px;

        }

        .one.eyes {
            height: 27px;
            width: 27px;
            background-color: white;
            border-radius: 50px;
            left: 18px;
            top: 15px;

        }

        .one.black {
            height: 13px;
            width: 13px;
            background-color: black;
            border-radius: 50px;
            top: 5px;
        }

        img {
            width: 450px;
            z-index: 7;
        }
    </style>
</head>

<body>


    <div class="parent">

        <div class="one one1">
            <div class="one eyes">
                <div class="one black"></div>
            </div>
        </div>

        <div class="one one2"></div>
        <div class="one one3"></div>
        <div class="one one4"></div>
        <div class="one one5"></div>

        <img src="./pngwing.com.png">


    </div>

</body>

</html>
