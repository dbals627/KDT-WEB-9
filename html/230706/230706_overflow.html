<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bluebox {
            height: 200px;
            width: 200px;
            background-color: blue;
            padding: 60px;
            overflow: auto; 

            /* overflow는 부모자식에 적용 */
        }

        .orangebox {
            height: 100px;
            width: 300px;
            background-color: orange;
                
        }

        
    </style>
</head>
<body>
    <div class="bluebox">
        <div class="orangebox"></div>
    </div>

</body>
</html>
