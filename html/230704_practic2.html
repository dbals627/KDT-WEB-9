<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>설문조사</h1>
<p>
    이름<input type="text" name="name">
    <br />
    이메일<input type="email" name="email" placeholder="gkjm123@naver.com">

    <h2>나이</h2>
    <input type="radio" name="age" value="ten">10대
    <input type="radio" name="age" value="twenty">20대
    <input type="radio" name="age" value="thirty">30대
    <input type="radio" name="age" value="forth">40대
    <input type="radio" name="age" value="fifth">50대
    <input type="radio" name="age" value="six">60대 이상

    <h2>원하는 강의(복수응답가능합니다.)</h2>

    <input type="checkbox" name="language" value="html">html
    <input type="checkbox" name="language" value="javascrtip">javascript
    <input type="checkbox" name="language" value="css">css

    <br />
    <br />

    <textarea rows="9" cols="60" name="contents" placeholder="하고 싶은 말을 써주세요:)"></textarea>

    <button>제출</button>

</p>

</body>
</html>
