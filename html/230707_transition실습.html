<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: black;
            color: white;
            overflow: scroll;
            
        }

        .transition:hover {
            height: 300px;
            width: 300px;
            transition-delay: 0.5s;
            transition-duration: 1s;
            
        }
    </style>
</head>
<body>
    <div class="transition">안녕하세요! 코딩온 실습을 시작합니다. transition 실습</div>
    
</body>
</html>
