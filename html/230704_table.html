<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>
    <!-- table > thead , tbody > tr > th, td -->
    
    <table border="1" 
    cellspacing="0" 
    cellpadding="10" align="center" 
    width="100%"
    bordercolor="pink"
    bgcolor="skyblue">

    <thead>
        <tr>
            <th>제목 1</th>
            <th>제목 2</th>
            <th>제목 3</th>
            
        </tr>
        </thead>
        <!-- tr은 한 줄, th는 중앙정렬,굵게 표시됨 -->
        <tbody>
        <tr>
            <td colspan="2">내용 1</td>
            <!-- <td>내용 2</td> -->
            <td rowspan="3"> 내용 3</td>

        </tr>
        <tr>
            <td rowspan="2">내용 1</td>
            <td>내용 2</td>
            <!-- <td>내용 3</td> -->
            <!-- td는 한 칸 -->
        </tr>

        <tr>
            <!-- <td>내용 1</td> -->
            <td>내용 2</td>
            <!-- <td>내용 3</td> -->
        </tr>
        </tbody>
    </table>
</body>
</html>
