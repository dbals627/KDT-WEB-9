<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: palevioletred;
            width: 100px;
            height: 100px;
        }



        .box:active {
            width: 200px;
            height: 200px;
            /* transition: transform 2s; */
            transition-delay: 2s;
            transition-duration: 5s;

        }
    </style>
</head>

<body>

    <div class="box">transition</div>

</body>
