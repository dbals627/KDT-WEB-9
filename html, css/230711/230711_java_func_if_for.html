<!DOCTYPE html>

    <script>
        // 함수 선언문 
        function sayHello() {
            console.log("hello");
        }

        // 함수를 만든다고 해서 함수의 내용이 실행되냐? no
        // 호출을 해야 실행됨!!
        // 함수를 선언하기 전에 호출 가능 

        sayHello()

        // 함수 표현식 

        let sayHello2 = function () {  //익명함수 
            console.log("hello2");
        }

        sayHello2()

        // 함수를 선언하기 전에 호출 불가능 

        let sayHello3 = () => {   // 함수 표현식
            console.log("hello3");
        }

        sayHello3()
    </script>

    <script>

        // 매개변수 : 함수 외부에서 사용한 변수, 값 등을 
        // 함수 내부로 전달하고 싶을 때 사용

        // 반환값이란? 함수 내부에서 생성된 변수, 값 등을
        // 함수 외부로 전달하고 싶을 때 사용 

        // 1. 매개변수가 없고, 반환값도 없음 

        function aaa() {
            console.log("aaa")
        }

        aaa();

        // 2. 매개변수가 없고, 반환값(함수 내부에 return존재)이 있음 

        function bbb() {
            return "bbb"
        }

        bbb() // => "bbb"
        console.log(bbb())  // 반환값은 "bbb"로 나옴 

        // 3. 매개변수가 있고, 반환값이 없음 
        let number1 = 5;
        let number2 = 3;

        function ccc(num1, num2) {
            console.log(num1 + num2)

        }

        ccc(number1, "hello")

        // 4. 매개변수가 있고, 반환값이 있음 

        function ddd(num1) {
            return num1 + 5
        }

        ddd(5) // => 10
        let num = ddd(5)
        console.log(num) //10

        let sum = (num1, num2) => {
            let num = num1 + num2;
            let mul = num * 5;
            return mul; //return 값이 남음
        }

        let sumMul = sum(3, 6);
        console.log(sumMul);

        //실습1

        let multifly = (num1, num2) => {
            let numx = num1 * num2;
            return numx;
        }

        console.log(multifly(3, 7));
        console.log(multifly(2, 2));

        //실습2 

        function number(square) {
            return square ** 2
        }

        console.log(square(4));
        console.log(square(11));
        console.log(square(5));

    </script>
