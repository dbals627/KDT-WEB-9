    <script>
        let num = 1;
        num = 5; // 1은 무의미한 값 

        let numString = "5";

        console.log(num >= 1) //num 이 3과 같은지 확인. 반환값은 t/f
        console.log(num <= 1)

        // ==, !=, <, <=, > , >=
        // ===, !==

        console.log(num == numString)
        console.log(num === numString) // === 는 타입까지 비교 

        console.log(num != numString)
        console.log(num !== numString)

        console.log(num + 5)
        console.log(num - 5)
        console.log(num * 5)
        console.log(num / 5)

        console.log((num % 4) == 0)  
        // num 나누기 2를 했을 때, 나머지를 출력한다. 

        console.log(num ** 3) //** num의 3승, 거듭제곱
    
        num = num + 5; //재할당
        num += 5; // 위의 식과 똑같음

        //num *= 5;

        num = num +1;
        // num++; = ++num;

        console.log(true && false) 
        console.log(num == 50 && num >= 50)
        // && 앞뒤가 모두 참일 때, true를 반환, 
        //둘 중 하나라도 거짓일 경우 false를 반환 
        
        console.log(true || false)
        console.log(num > 50 && num <= 20)

        // || 는 or 연산 : 앞과 뒤 중 하나라도 참일 경우, true 반환
        // 둘다 거짓일 경우에만 false

        console.log(!true)
        console.log(!(num > 50))

        //true 는 false 로 false는 true 

        
    </script>
