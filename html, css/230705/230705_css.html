<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {  
            color: blue;
            background-color: grey;
            width: 100px;
            height: 100px;
            /* div는 한 블록을 차지 */
        }

        .main {
            font-size: 30px;
            /* class의 값이 main인 것을 선택 
            기본 글자 16px */
        }

        .aaa {
            font-weight: 900;
            /* 100~900 중에 하나 선택. 900으로 갈 수록 두꺼워 짐 */

        }
    </style>
</head>

<body>
    <div class="main aaa">안녕</div>
    <p>yumin</p>
    <div>안녕하세요</div>

</body>

</html>
