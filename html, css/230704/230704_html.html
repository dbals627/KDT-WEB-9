<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 수업 코드</title>
</head>
<body>
    <img src="../image/cat.jpg" 
    alt="고양이 이미지" 
    title="고양이 이미지"
    width="400"/>

    <!-- src(필수) -->
    <!-- alt(권장) : 이미지가 뜨지 않을 때 부가설명 -->
    <!-- title : 호버했을 때 글씨 표시 -->

    <!-- C:\Users\User\Desktop\github\KDT-WEB-9\html\cat.jpg -->
    <!-- 파일 경로 지정 규칙 -->
    <!-- 상대 경로 : 현위치를 기준으로 경로를 설정 -->
    <!-- 절대 경로 : 컴퓨터 경로를 처음부터 끝까지 하나하나 작성하는 것 자주사용하지는 않음 -->
    
    <!-- 상대 경로 규칙  -->

    <div>
        ./ : 현재 위치를 의미
        <br /> 
        ../ : 현재 위치에서 한 단계 앞 폴더
        <br />
        ../../ : 현재 위치에서 앞앞폴더 

    </div>

    <a href="https://m.naver.com/" target="_blank">네이버        
    </a>
    <!-- 새창으로 네이버 열기 -->
    <a href="https://m.naver.com/" target="_self">네이버
    </a>
    <!-- 기존창에서 네이버 열기 -->

    <a href="./new_html.html">new 페이지</a>

</body>
</html>
