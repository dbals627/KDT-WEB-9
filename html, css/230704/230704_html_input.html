<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그</title>
</head>
<body>
    <div>사용자에게 값을 입력받을 때 사용</div>

    <h2>text type</h2>

    <input type="text" name="name" placeholder="이름을 입력해주세요."/>
    <!-- name : 백엔드에 정보를 전송할 때, name속성을 사용하게 되는 순간이 옴 -->
    <!-- placeholder : input에 사용자가 무슨 값을 입력해야하는지 안내하고 싶을 때 주로 사용-->
    <input type="text" name="phone" value="010-0000-0000"/>
    <!-- value는 미리 값 지정 -->

    <h2>button type</h2>

    <input type="button" value="제출"/>
    <!-- 버튼은 name 설정 안해도 됨. 백에 정보를 전달안해도 되기 때문 -->
    <button type="button">제출</button>
    <!-- 기본type은 submit이긴 함 -->

    <h2>password type</h2>

    <input type="password" name="pw" />

    <h2>checkbox type</h2>
    <input type="checkbox" name="gender" value="boy" /> 남자
    <input type="checkbox" name="gender" value="girl"/> 여자
    <!-- 체크박스 : 중복체크 , value값 적기(ui상에는 아무런 문제 없지만
        백으로 넘길때 안적으면 큰일남), name은 공통적인 걸로 하기 -->

    <h2>radio type</h2>

    <input type="radio" name="gender" value="boy" checked/> 남자
    <input type="radio" name="gender" value="girl"/> 여자

    <!-- checked : 미리 체크 됨 -->

    <!-- 중복체크 안됨 -->
    
    <h2>radio2 type</h2>

    <input type="radio" name="favorite" value="야구" /> 야구
    <input type="radio" name="favorite" value="축구" id="축구"/>
    <label for="축구">축구</label>
    <input type="radio" name="favorite" value="줄넘기" id="줄넘기" /> 
    <label for="줄넘기">줄넘기</label>

    <!-- for는 id와 동일하게 설정 -->
    <!-- name이 다를때 다른 라디오 타입과 중첩 -->

    <h2>date type</h2>
    <input type="date" name="birth" />
    <input type="datetime-local" name="birth-time" />

    <h2>select tag</h2>
    <select name="select-name">
        <optgroup label="옵션1~2">
            <option value="option1">옵션1</option>
            <option value="option2">옵션2</option>
        </optgroup>
       <optgroup label="옵션3~4">
                   <option value="option3" selected>옵션3</option>
                   <option value="option4" disabled>옵션4</option>
       </optgroup>

       <div>
        <input type="text" name="email" value="dddd@sparetis.com" readonly>
       </div>
       
    </select>


    
   

    

</body>
</html>
