<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="red" class="box red">

        </div>

        <div id="orange" class="box orange"></div>

        <div class="box yellow"></div>

    </div>

    <button type="button" onclick="createGreenBox()">생겨라!!</button>
    <button type="button" onclick="removeBox()">사라져라!!</button>

    <script>
        let container = document.querySelector(".container")
        // container 하나만 선택 
        //console.log(container)

        console.log(container.children[container.children.length - 1])
        //자식을 선택, 배열로 담김
        //인덱스는 -1

        let redBox = document.getElementById("red")
        console.log(redBox.parentNode)
        //하나의 요소의 부모는 하나 (배열에 담지 않음)

        console.log(redBox.nextElementSibling) //다음요소 하나 선택

        let orangeBox = document.getElementById("orange")
        console.log(orangeBox.previousElementSibling) //이전요소 하나 선택 

        // redBox.setAttribute("class", "box orange") 
        //class를 box orange로 바꾸겠다.
        //인자 두개 무조건!!

        //요소를 생성해줌 

        function createGreenBox(){
            let createBox = document.createElement('div')
            createBox.className = "box green"
            
            // container.prepend(createBox)
            // 부모요소(container)에 첫번째 자식으로 괄호 안의 요소를 추가
            
            // orangeBox.before(createBox)
            orangeBox.after(createBox)
        }

        
        function removeBox(){
            let orangeBox = document.getElementById("orange")
            // orangeBox.remove()    
            container.removeChild(orangeBox)
        }


    </script>
</body>

</html>
