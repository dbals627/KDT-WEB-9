<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let now = new Date()
        let expired = new Date('2023-08-07')

        console.log(now)
        console.log(expired)

        console.log(now.getFullYear())  //2023
        console.log(now.getMonth() + 1)
        // 주의 getMonth는 실제 월-1 됨
        console.log(now.getDate()) // 12일 
        console.log(now.getDay()) // 요일을 숫자로 알려줌

        // 만료일 
        console.log(now.getTime() >= expired.getTime())
        // t/f 로 호출
        // 1970/1/1일 0시를 기준으로 흐른 시간을 초단위로 알려줌
        // false 로 호출 됨 

        let year = now.getFullYear()
        let month = now.getMonth() + 1
        let date = now.getDate()
        console.log(`${year}-${month >= 10 ? month : "0" + month}-${date >= 10 ? date : "0" + date}`)
        



        console.log(Math.PI) //3.14
        console.log(Math.E) //자연수

        console.log(Math.min(2, 5, 8))  //최솟값 2 
        console.log(Math.max(2, 5, 8))  //최댓값 8
        console.log(Math.random())  //0~1사이의 실수(소수점)
        console.log(Math.round(7.9))  // 반올림. 가장 가까운 정수가 나옴
        console.log(Math.floor(7.2), Math.ceil(7.2))  // 숫자를 다 내림, 숫자를 다 올림  

        console.log(Math.floor(Math.random() * (100 - 1) + 1))
        //1~100 사이의 랜덤한 수 중에 숫자를 내림한다. 




    </script>
</head>

</html>
